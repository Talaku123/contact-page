<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./contact.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>Contact Page</title>
</head>
<body>
    <div class="container ">
        
        <div class="row g-2">

           <h1 class="col-md-6 mb-5">Monthly Doctor's Visit</h1>

            <form action="" class="col-sm-8 form  p-2 w-100">
              
              <div class="col-lg-10 item">
                  <label for="" class="form-label">First Name</label>
                  <input type="text" class="fname mt-3" id="fName">
              </div>

               <div class="col-md-10 item">

                  <label for="" class="form-label ">Last Name</label>
                  <input type="text" name="" id="lName " class="mt-3">
               </div>

               <div class="col-md-10 item">

                  <label for="" class="form-label">Tel:</label>
                  <input type="tel" name="" id="tel" class="mt-3">
               </div>

               <div class="col-md-10 item">

                  <label for="" class="form-label">Email</label>
                  <input type="email" name="" id="email" class="mt-3">
               </div>

               <div class="col-md-10 item">

                  <label for="" class="schedule form-label">Schedule In</label>
                  <input type="week" name="" id="week" class="mt-3">
               </div>
          
                   <button type="submit" class="btn btn-light mt-5 w-100">Submit</button>

            </form>
        </div>
    </div>
</body>
</html>
